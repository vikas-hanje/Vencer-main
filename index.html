<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333333">
    <title>VENCER 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .title, .subtitle, .tagline {
            opacity: 0;
            transform: translateY(50px);
            font-family: 'Cinzel Decorative', cursive;
        }

        .title {
            font-size: 9rem;
            animation: bottomUp 1.0s ease-out forwards;
        }

        .tagline {
            font-size: 2rem;
            animation: bottomUp 1.0s ease-out forwards;
            animation-delay: 1s;
        }

        .subtitle {
            font-size: 4rem;
            animation: bottomUp 1.0s ease-out forwards;
            animation-delay: 2s;
        }

        .logo-container {
            opacity: 0;
            transform: translateY(50px);
            animation: bottomUp 1.0s ease-out forwards;
        }

        .logo {
            max-width: 800px;
            height: auto;
        }

        body > .navbar {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2.0s;
        }

        .content-section {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            background-color: rgba(255, 247, 178, 0.6);
            backdrop-filter: blur(3px);
        }

        .floating-images {
            padding: 200px 10px;
            position: relative;
            z-index: 2;
            overflow: hidden;
            width: 100%;
        }

        .image-row {
            display: flex;
            justify-content: flex-start;
            gap: 35px;
            margin: 60px 0;
            position: relative;
            width: 300%;
            left: -100%;
            animation: scroll 30s linear infinite;
        }

        .image-row:nth-child(2) {
            animation: scrollReverse 30s linear infinite;
        }

        .float-left, .float-right {
            width: 325px;
            height: 225px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
            flex-shrink: 0;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            margin: 10px 0;
            color: #ccc;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes bottomUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-33.333%); }
        }

        @keyframes scrollReverse {
            0% { transform: translateX(0); }
            100% { transform: translateX(33.333%); }
        }

        .countdown-section {
            text-align: center;
            padding: 30px 0;
            margin-top: -20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 2s forwards;
        }

        .countdown-title {
            font-family: 'Cinzel Decorative', cursive;
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0 auto;
            max-width: 800px;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 20px;
            min-width: 120px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .countdown-number {
            font-size: 3rem;
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Cinzel Decorative', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .countdown-label {
            color: #f1cf52;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .countdown-item:hover {
            animation: pulse 1s infinite;
            border-color:#fff;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .countdown {
                flex-direction: column;
            }
            .title {
                font-size: 5rem;
            }
        }
        
        .image-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

    <script>
        function updateCountdown() {
            const eventDate = new Date('2025-04-08T09:00:00+05:30').getTime();
            
            function update() {
                const now = new Date().getTime();
                const distance = eventDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(timer);
                    document.querySelector('.countdown-title').textContent = 'VENCER 2025 IS HERE!';
                    document.querySelectorAll('.countdown-number').forEach(el => el.textContent = '00');
                }
            }

            update();
            const timer = setInterval(update, 1000);
        }

        updateCountdown();
    </script>
